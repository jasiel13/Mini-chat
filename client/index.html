<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Chat</title>
    <script type="text/javascript" src="/socket.io/socket.io.js"></script>
    <script type="text/javascript" src="main.js"></script>
    <link rel="stylesheet" type="text/css" href="/css/styles.css"> 
</head>
<body>
    <section id="global">
    <h1>Chat con Nodejs & Socket.io</h1>
    <br>
    <div id="messages"></div>
    <br>
    <!--como no se enviara a ninguna BD recogemos el dato enviado y lo retornamos con un evento que le llamaremos addMessage-->
    <form onsubmit="return addMessage(this);">

        <label id="nick">Nick Name:</label id="nick" >
        <input type="text" id="nickname" placeholder="Nick" required/>
        <br>

        <label>Mensaje:</label>
        <textarea id="text" placeholder="Mensaje..." required></textarea>
        <div id="oculto">*El Mensaje no puede estar vac√≠o</div>
        <br>

        <input type="submit" value="Enviar"/>
    </form>
</section>
</body>
</html>
